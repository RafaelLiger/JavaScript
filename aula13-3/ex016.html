<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio ex</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #458adc;
            font-family: Arial, Helvetica, sans-serif;
            width:100vw ;
            height: 100vh;
        }
        h1 {
            color: white;
            text-align: center;
            padding: 20px
            
        }
        main {
            display: flex;
            align-items: center;
            justify-content: baseline;
            flex-flow: column wrap;
            height: 30vh;
            width: 100vw;
        }
        #container {
            background-color: white;
            width: 500px;
            height: auto;
            border-radius: 5px;
            padding: 20px;

        
        }
        input {
            padding: 5px;
            margin-bottom: 20px;
        }
        #clicar {
            border-radius: 5px;
            border: 1px solid black;
        }
        #clicar:hover {
            background-color: rgb(17, 219, 17);
        }
        footer {
            text-align: center;
            color: white;
            font-style: italic;
            margin-top: -10px;

        }
    </style>
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <main >
        <section id="container">
            <div>
                Inicio: <input type="number" name="Inicio" id="inicio"><br>
                Fim: <input type="number" name="fim" id="fim"> <br>
                Passe: <input type="number" name="passo" id="passo"> <br>
            </div>

            <input type="button" value="contar" id="clicar">

            <div id="telacont">
                <p>Preparando contagem...</p>
            </div>
        </section>

    </main>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>

    <script>
        let contar = document.querySelector('input#clicar')
        let inicio = document.querySelector('input#inicio')
        let fim = document.querySelector('input#fim')
        let passo = document.querySelector('input#passo')
        let telatxt = document.querySelector('#telacont')

        contar.addEventListener('click', clicar)

        function clicar() {
            let i = Number(inicio.value)
            let f = Number(fim.value)
            let p = Number(passo.value)

            if (inicio.value.length === 0) {
                telatxt.innerHTML = 'Impossível contar!'
                telatxt.style.color = 'red'
                   
            }else if(p <=0) {
                alert(`Você digitou PASSO ${p} e foi trocado por PASSO 1 para seguir a contagem`)
                telatxt.innerHTML = ''
                telatxt.style.color = 'black'
                for(p = 1; i <= f; i = i + p)  {
                telatxt.innerHTML += `${i} \u{1F449}`    
                }telatxt.innerHTML += '\u{1F3C1}'

            }else {
                telatxt.innerHTML = ''
                telatxt.style.color = 'black'
                while(i <= f) {
                  telatxt.innerHTML += `${i} \u{1F449}`
                  i = i + p    
                }telatxt.innerHTML += '\u{1F3C1}'
            }
            
        }
    </script>
</body>
</html>
