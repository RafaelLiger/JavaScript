<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo/style.css">
    
</head>
<body>
   <header>
        <h1>Mini calculadora</h1>
   </header> 
   <main>
        <section>
            <label for="nun1txt"> N√∫mero 1: <input type="text" id="num1txt"></label><br>
            <label for="nun2txt"> N√∫mero 2: <input type="text" id="num2txt"></label>
            <label for="operacao">üßÆ</label>
            <select name="operacao" id="operacao" >
                <option value="somar">+</option>
                <option value="subtrair">-</option>
                <option value="multiplicar">x</option>
                <option value="dividir">√∑</option>
            </select>
            <input type="button" value="Calcular" onclick="calcular()">
            <div id="res">

            </div>
        </section>
   </main>

<script>
    let num1 = document.querySelector('#num1txt')
    let num2 = document.querySelector('#num2txt')
    let res = document.querySelector('#res')
    let resultado = 0
    function validar(n1, n2){
        if(isNaN(n1) || isNaN(n2)) {
            return false
        }else{
            return true
        }
    }
    function somar(n1, n2){
        return n1 + n2
    }
    function subtrair(n1, n2){
        return n1 - n2
    }
    function multiplicar(n1, n2){
        return n1 * n2
    }
    function dividir(n1, n2){
        if(n2 == 0){
            return "N√£o √© poss√≠vel dividir por 0"
        }
        return n1 / n2
    }
    
    function calcular() {
        let n1 = Number(num1.value)
        let n2 = Number(num2.value)
        let operacao = document.querySelector('#operacao').value
        console.log(operacao)

        if(!validar(n1, n2)){
            res.textContent = "Caractere inv√°lido!"
            return

        }

        switch(operacao){
            case "somar":
                resultado = somar(n1, n2)
                break
            case "subtrair":
                resultado = subtrair(n1, n2)
                break
            case "multiplicar":
                resultado = multiplicar(n1, n2)
                break
            case "dividir":
                resultado = dividir(n1, n2)
                break
            default:
                resultado = "Opera√ß√£o inv√°lida"
                break        
        }
    res.textContent = `${resultado}`    
    }
    

</script>   
</body>
</html>
