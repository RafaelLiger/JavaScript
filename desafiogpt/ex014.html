<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <style>
         body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-flow: column wrap;
            gap:30px;
            color: white;
            
            background-color: rgb(47, 148, 206);
            font-family: Arial, Helvetica, sans-serif;
         }
        .container {
            width: 500px;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            

         }
         div > p {
            color:black;
         }
    </style>
</head>
<body>
    <header>
        <h1>Par ou Impar ?</h1>
    </header>
    <main>
        <section class = "container">
            <div>
                <p>Escolha seus números : <input type="number" name="numeros" id="txtnum" placeholder="1,2, 3..."> <input type="button" value="Adicionar" onclick="adicionar()"></p> 
                <p id="telanum"></p>
                <input type="button" value="Analisar" onclick="analisar()">
            </div>
            <div id="res">
               
            </div>

        </section>

    </main>
    <footer>
        <p>&copy; Liger</p>
    </footer>


    <script>
        let res = document.querySelector('#res')
        let telan = document.querySelector('#telanum')
        let vet = []
        function adicionar() {
            let numeros = document.querySelector('#txtnum')
            if(numeros.value.length == 0) {
                alert('Digite um número')
            }else {
                vet.push(Number(numeros.value))
                telan.innerHTML = vet
                numeros.value = ""
                numeros.focus()

            }
            
        }
        function analisar() {
            if (vet.length == 0) {
            alert('Adicione valores antes de analisar')
            return
            }
            let maior10 = 0
            let menor10 = 0
            let valmaior = vet[0]
            let valmenor = vet[0]
            let soma = 0
            let media = 0
            let qtdpar = 0
            let qtdimpar = 0
            
            for(let pos in vet) {
                soma += vet[pos]
                if(vet[pos] <= 10) {
                    menor10++
                }else{
                    maior10++

                }
                if (vet[pos] > valmaior) {
                    valmaior = vet[pos]
                }else if(vet[pos] < valmenor){
                    valmenor = vet[pos]
                }
                if (vet[pos]%2 == 0) {
                    qtdpar++
                }else {
                    qtdimpar++
                }
                    
                
            }
            media = soma / vet.length
            
            res.innerHTML = `
                <p> Total de números: ${vet.length}</p>
                <p> O maior valor foi: ${valmaior}</p>
                <p>O menor valor foi : ${valmenor}</p>
                <p>O valor da soma dos números foi de: ${soma}</p>
                <p>O valor da média foi: ${media.toFixed(2)}</p>
                <p>Quantidade de númeor pares: ${qtdpar}</p>
                <p>Quantidade de números ímpares: ${qtdimpar}</p>
                <p>Números <= 10: ${menor10}</p>
                <p>Números maiores que 10 : ${maior10}</p>

            `


            
        }
        

    </script>
</body>
</html>
