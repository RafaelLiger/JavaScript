<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <style>
         body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-flow: column wrap;
            gap:30px;
            color: white;
            
            background-color: rgb(47, 148, 206);
            font-family: Arial, Helvetica, sans-serif;
         }
        .container {
            width: 500px;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            

         }
         div > p {
            color:black;
         }
    </style>
</head>
<body>
    <header>
        <h1>Par ou Impar ?</h1>
    </header>
    <main>
        <section class = "container">
            <div>
                <p>Escolha seus números : <input type="number" name="numeros" id="txtnum" placeholder="1,2, 3..."> <input type="button" value="Adicionar" onclick="adicionar()"></p> 
                <p id="telanum"></p>
                <input type="button" value="Analisar" onclick="analisar()">
            </div>
            <div id="res">
               
            </div>

        </section>

    </main>
    <footer>
        <p>&copy; Liger</p>
    </footer>


    <script>
        let res = document.querySelector('#res')
        let telan = document.querySelector('#telanum')
        let vet = []
        function adicionar() {
            let numeros = document.querySelector('#txtnum')
            if(numeros.value.length == 0) {
                alert('Digite um número')
            }else {
                vet.push(Number(numeros.value))
                telan.innerHTML = vet
                numeros.value = ""
                numeros.focus()

            }
            
        }
        function analisar() {
            if (vet.length == 0) {
            alert('Adicione valores antes de analisar')
            return
            }
            let maior = vet[0]
            let menor = vet[0]
            let soma = 0
            let media = 0
            for(let pos in vet) {
                soma += maior
                if(vet[pos] >= maior) {
                    maior = vet[pos]
                    
                }
                if( vet[pos] <= menor) {
                    menor =  vet[pos]
                }
                
                    
                
            }
            media = soma/vet.length
            
            res.innerHTML = `
            <p>Total de valores: ${vet.length}</p>
            <p>Maior: ${maior}</p>
            <p>Menor: ${menor}</p>
            <p>Soma: ${soma} </p>
            <p>Media: ${media.toFixed(2)} </p>
            `


            
        }
        

    </script>
</body>
</html>
