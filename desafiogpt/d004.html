<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <header>
        <h1>Tabuada X</h1>
    </header>
    <main>
        <section>
            <label for="numtabu">Número: <input type="number" name="num" id="numtabu"></label>
            <input type="button" value="Calcular" onclick="calcular()">
            <input type="button" value="Limpar" onclick="limpar()">
            <div id="res">

            </div>
        </section>
    </main>
<script>
    //Não fiz regra para caixa fazia pois existe tabuada de zero e numeros negativos tbm são multiplicaveis
    function calcular() {
        let numero = document.querySelector('#numtabu')
        let res  = document.querySelector('#res')

        let n = Number(numero.value)
        let resp = 0
        let c = 1
        
        do {
            resp = n * c
            res.innerHTML += `<p>${n} X ${c} <strong>:</strong> ${resp}</P><br>  `
            c++

        }while(c <= 10) 
        numero.value = ""
        numero.focus()
        res.innerHTML +="------------------------"
    }
    
    function limpar() {
        res.innerHTML = ""

    }
</script>   
</body>
</html>
