<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja comigo! 

    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        function clicar() {
            
            a.innerText = 'Clicou!'
        }
    </script>
    
</body>
</html>
