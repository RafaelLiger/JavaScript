<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D002</title>
    <style>
        input {
            padding: 20px;
            margin-left: 10px;
        }
        input:hover {
            background-color: rgb(14, 192, 14);
        }
        
    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <input type="button" value="iniciar" id="clicar">

    <script>
        let iniciar = document.querySelector('#clicar')
        iniciar.addEventListener('click', clicar)
        
        function clicar() {
            let nome = prompt('qual é seu nome?')
            let idade = prompt('qual é sua idade?')
            alert(`Olá ${nome} você tem ${idade} anos de idade.`)
        }
    </script>
    
</body>
</html>
